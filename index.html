<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>できたらできる</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: sans-serif;
    padding: 2em;
  }
  .container {
    max-width: 900px;
    margin: 0 auto;
  }
  .image-text-wrapper {
    display: flex;
    align-items: flex-start;
    gap: 1em;
    flex-wrap: wrap;
  }
  img.main-image {
    width: 300px;
    height: auto;
    flex-shrink: 0;
  }
  .text-block {
    flex: 1 1 400px;
    word-wrap: break-word;
  }
  .text-block p {
    margin-top: 1em; /* 画像の下に1行空ける */
  }
  .lang {
    display: none;
  }
</style>
</head>
<body>

<div class="container">

  <div class="image-text-wrapper">
    <img src="image.jpg" alt="image" class="main-image">
    <div class="text-block lang" id="ja"><p>創造性が試され、友情が広がる。</p></div>
    <div class="text-block lang" id="en"><p>"Creativity is tested, and friendships grow."</p></div>
    <div class="text-block lang" id="fr"><p>La créativité est mise à l'épreuve et l'amitié s'épanouit.</p></div>
    <div class="text-block lang" id="es"><p>La creatividad se pone a prueba y la amistad se expande.</p></div>
    <div class="text-block lang" id="pt"><p>A criatividade é colocada à prova e a amizade se expande.</p></div>
  </div>

</div>

<script>
  const lang = navigator.language.slice(0, 2);
  const supported = ['ja', 'en', 'fr', 'es', 'pt'];
  const showLang = supported.includes(lang) ? lang : 'en';
  document.querySelectorAll('.lang').forEach(el => el.style.display = 'none');
  document.getElementById(showLang).style.display = 'block';
</script>

</body>
</html>
